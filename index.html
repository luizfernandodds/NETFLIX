<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--------------- Responsividade --------------------->
    <link rel="stylesheet" href="css/responsividade.css">

    <!------------  Owl Style  ------------>
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="menu">
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentário</a>
            </nav>
            <nav class="painel">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bell"></i>
            </nav>
        </div>
    </header>

    <main>

        <div class="filme-principal">
            <div class="bg-video">
                <video src="img/bg.mp4" autoplay muted loop></video>
            </div>
                <div class="container">
                    <h3 class="titulo">MARVEL - O JUSTICEIRO</h3>
                    <p class="descricao">O ex-marine Frank Castle só quer punir os criminosos responsáveis pela morte da sua família, mas torna-se alvo de uma conspiração militar.</p>
                        <div class="botoes">
                            <button role="button" class="botao assistir"><i class="fa-solid fa-play"></i>Assistir Agora</button>
                            <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i>Mais informações</button>
                        </div>
                </div>
        </div>

    </main>
    
    <h1 class="titulo-filmes">Em alta</h1>
    <div class="owl-carousel owl-theme">

        <div class="item"><img class="box-filmes" src="img/min1.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min2.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min3.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min4.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min5.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min6.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min7.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min8.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min9.jpg" alt="" srcset=""></div>

    </div>

    <h1 class="titulo-filmes">Filmes de ficção</h1>

    <div class="owl-carousel owl-theme">

        <div class="item"><img class="box-filmes" src="img/min/1.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min/2.jpg" alt="" srcset=""></div>
        <div class="item"><img class="box-filmes" src="img/min/3.jpg" alt="" srcset=""></div>

    </div>

    <footer>

        <div class="container">
            <p>1997 - 2022 Netflix inc</p>
        </div>

    </footer>

<!----------------------------Scripts---------------------------------->

    <script src="https://kit.fontawesome.com/7bcffb0d38.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
